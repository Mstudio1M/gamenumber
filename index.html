    <style>

<body>
    <h1>********* –ì–†–ê **********</h1>

    <label for="level">–í–∏–±–µ—Ä–∏ —Ä—ñ–≤–µ–Ω—å (1-3):</label>
    <input type="number" id="level" min="1" max="3" placeholder="–†—ñ–≤–µ–Ω—å">
    <button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>

    <div id="game" class="hidden">
        <p>–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ:</p>
        <input type="number" id="guessInput" placeholder="–í–∞—à–µ —á–∏—Å–ª–æ">
        <button onclick="makeGuess()">–í–≥–∞–¥–∞—Ç–∏</button>
        <p id="result"></p>
        <p id="attempts"></p>
    </div>

    <script>
        let targetNumber;
        let attempts = 0;
        let maxAttempts = 10;
        let level;

        function startGame() {
            level = parseInt(document.getElementById('level').value);
            attempts = 0;
            if (level === 1) {
                targetNumber = Math.floor(Math.random() * 10) + 1;
            } else if (level === 2) {
                targetNumber = Math.floor(Math.random() * 100) + 1;
            } else if (level === 3) {
                targetNumber = parseFloat((Math.random() * 100).toFixed(1));
            } else {
                alert("–ù–µ–≤—ñ—Ä–Ω–∏–π —Ä—ñ–≤–µ–Ω—å! –í–∏–±–µ—Ä—ñ—Ç—å –≤—ñ–¥ 1 –¥–æ 3.");
                return;
            }
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('result').innerText = '';
            document.getElementById('attempts').innerText = '';
        }

        function makeGuess() {
            const guess = parseFloat(document.getElementById('guessInput').value);
            attempts++;

            if (guess === targetNumber) {
                document.getElementById('result').innerText = `–¢–∏ –≤–∏–≥—Ä–∞–≤! –ß–∏—Å–ª–æ: ${guess}, –∑–∞ ${attemptMessage(attempts)} üéâ`;
                document.getElementById('game').classList.add('hidden');
            } else if (attempts >= maxAttempts) {
                document.getElementById('result').innerText = `–¢–ò –ü–†–û–ì–†–ê–í! üòä –ß–∏—Å–ª–æ: ${targetNumber}`;
                document.getElementById('game').classList.add('hidden');
            } else if (guess < targetNumber) {
                document.getElementById('result').innerText = "–ó–∞–¥—É–º–∞–Ω–µ —á–∏—Å–ª–æ –±—ñ–ª—å—à–µ";
            } else {
                document.getElementById('result').innerText = "–ó–∞–¥—É–º–∞–Ω–µ —á–∏—Å–ª–æ –º–µ–Ω—à–µ";
            }
            document.getElementById('attempts').innerText = `–°–ø—Ä–æ–±–∏: ${attempts} –∑ ${maxAttempts}`;
        }

        function attemptMessage(attempts) {
            if (attempts === 1) return '–∑–∞ 1 —Å–ø—Ä–æ–±—É';
            if (attempts === 2) return '–∑–∞ 2 —Å–ø—Ä–æ–±–∏';
            if (attempts === 3) return '–∑–∞ 3 —Å–ø—Ä–æ–±–∏';
            if (attempts <= 4) return `–∑–∞ ${attempts} —Å–ø—Ä–æ–±–∏`;
            return `–∑–∞ ${attempts} —Å–ø—Ä–æ–±`;
        }
    </script>
